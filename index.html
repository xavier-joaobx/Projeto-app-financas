<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro Pessoal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">Finanças Pessoais</div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="transacoes.html">Transações</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main class="container">
    <!-- Seção de login -->
    <section id="login-container" class="card">
        <h3>Login / Cadastro</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <div style="margin-top:10px;">
            <button id="btnLogin">Entrar</button>
            <button id="btnCadastro">Cadastrar</button>
            
        </div>
        
    </section>
     <section id="login-logado" class="card">
        <button id="btnLogout">Sair</button>
        <p id="login-status" style="margin-top:10px;color:#555;"></p>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="dashboard" style="display:none;">
        <h2>Dashboard Financeiro</h2>
        <div id="alertBox" class="alert"></div>
        
        <div class="dashboard-cards">
            <div class="card">
                <h3>Saldo Atual</h3>
                <div id="current-balance" class="balance positive">R$ 0,00</div>
                <p id="last-update">Atualizado em: --/--/----</p>
            </div>
            
            <div class="card">
                <h3>Receitas do Mês</h3>
                <div id="month-income" class="balance positive">R$ 0,00</div>
            </div>
            
            <div class="card">
                <h3>Despesas do Mês</h3>
                <div id="month-expenses" class="balance negative">R$ 0,00</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>Sistema de Planejamento Financeiro Pessoal &copy; 2025</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="js/app.js"></script>
</body>
</html>
