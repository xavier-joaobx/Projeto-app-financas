<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações - Finanças Pessoais</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <div class="logo">Finanças Pessoais</div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="transacoes.html">Transações</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main class="container">
  <!-- Login -->
  <section class="card" id="login-container">
    <h3>Login / Cadastro</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <div style="margin-top:10px;">
      <button id="btnLogin">Entrar</button>
      <button id="btnCadastro">Cadastrar</button>
      
    </div>
    
  </section>
  <button id="btnLogout">Sair</button>
  <p id="login-status" style="margin-top:10px;color:#555;"></p>

  <!-- Transações -->
  <section id="transactions" class="card" style="display:none;">
    <h3>Adicionar Transação</h3>
    <form id="transaction-form">
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" id="description" required>
      </div>
      <div class="form-group">
        <label for="amount">Valor (R$)</label>
        <input type="number" id="amount" step="0.01" min="0.01" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type" required>
          <option value="income">Receita</option>
          <option value="expense">Despesa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" required>
          <option value="food">Alimentação</option>
          <option value="transport">Transporte</option>
          <option value="housing">Moradia</option>
          <option value="health">Saúde</option>
          <option value="education">Educação</option>
          <option value="entertainment">Entretenimento</option>
          <option value="other">Outros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" required>
      </div>
      <button type="submit">Adicionar Transação</button>
    </form>
  </section>

  <section id="list-section" class="card" style="display:none;">
    <h3>Últimas Transações</h3>
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="transactions-body"></tbody>
    </table>
  </section>
</main>

<footer>
  <div class="container">
    <p>Sistema de Planejamento Financeiro Pessoal &copy; 2025</p>
  </div>
</footer>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="js/app.js"></script>
</body>
</html>
